
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Registration From</h1>

    <form method="post">
      <table border="1">
        <tr>
          <th><label for="fname">First Name</label></th>
          <th><label for="lname">Last Name</label></th>
          <th> <label for="email">Email</label></th>
          <th><label for="password">Password : </label></th>
          <th><label for="phone">Phone</label></th>
          <th><label for="gender">Gender : </label></th>
          <th><label for="male">Male : </label></th>
          <th><label for="female">Female : </label></th>
          <th> <label for="DOB">DOB : </label></th>
          <th> <label for="course">Course : </label></th>
        </tr>
        <tr>
          <td>
            <input type="text" id="fname" placeholder="Enter your name" />
            <br /><br />
          </td>
          <td> <input type="text" id="lname" /><br /><br /></td>
          <td><input type="email" name="email" id="email" /><br /><br /></td>
          <td>  <input type="password" name="password" id="password" /><br /><br /></td>
          <td>   <input
            type="tel"
            maxlength="10"
            minlength="10"
            name="phone"
            id="phone"
          /><br /><br /></td>
          <td></td>
          <td><input type="radio" name="gender" id="male" /></td>
          <td> <input type="radio" name="gender" id="female" /><br /><br /></td>
          <td>  <input type="date" name="DOB" id="DOB" /><br /><br /></td>
          <td> <select name="course" id="course">
            <option value="React">MERN</option>
            <option value="Angular">MEAN</option>
            <option value="design">UI/UX</option>
            <option value="AI">ML</option>
            <option value="DataScience">DS</option></select
          ><br /><br /></td>
        </tr>
      </table>
      
      <label for="languages">Languages : </label>

      <label for="c">C </label>
      <input type="checkbox" name="c" id="c" />

      <label for="c++">C++ </label>
      <input type="checkbox" name="c++" id="c++" />

      <label for="JavaScript">Java Script</label>
      <input type="checkbox" name="JavaScript" id="JavaScript" />

      <label for="python">Python</label>
      <input type="checkbox" name="python" id="python" /><br /><br />

      <label for="address">Address : </label>
      <textarea name="address" id="address" rows="10" cols="50"></textarea
      ><br /><br />

      <label for="resume">Resume : </label>
      <input type="file" name="resume" id="resume" multiple />

      <input type="color" name="color" id="color" />

      <input type="submit" value="Send" />
      <input type="reset" value="clear" />
    </form>
  </body>
</html>
